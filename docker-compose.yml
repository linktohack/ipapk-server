version: '3'

services:
  app:
    image: registry.ql6625.fr/ipapk-server:1
    build: .
    ports:
      - 8080:8080
    volumes:
      - ./.data:/ipapk/.data
      - ./db.sqlite3:/ipapk/db.sqlite3
      - ./public:/ipapk/public
    environment:
      - VIRTUAL_HOST=apps.docker
      - VIRTUAL_PORT=8080
